version: 1.0

input:
  - payload

tasks:
  notify_payload:
    action: core.echo
    input:
      message: |
         Repo change detected on GitHub.
    next:
      - when: <% succeeded() %>
        do: packs.install
    
  install_packs:
    action: packs.install
    input:
      packs: ["{{ ctx().payload.repository_url }}"]